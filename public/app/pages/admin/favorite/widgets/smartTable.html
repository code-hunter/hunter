<div class="horizontal-scroll">
  <table class="table" st-safe-src="rowCollection" st-table="items"  st-pipe="callServer">
    <thead>
    <tr class="sortable header-row">
      <th style="padding-left: 25px;"><input type="checkbox" ng-model="isChecked" ng-click="selectAll($event)"></th>
      <th st-sort="firstName">标题</th>
      <th st-sort="lastName">收藏时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
      <td><input type="checkbox" ng-model="isChecked"   ng-checked="isSelected(item.id)" ng-click="updateSelection($event,item.id)"></td>
      <td> <a href={{item.url}}>{{item.title}}</a></td>
      <td>{{item.create_time}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="1" class="text-center" style="padding-top: 15px">
        <button type="button" ng-click="onDelete()" class="btn btn-primary btn-with-icon ">
          <i class="ion-android-delete"></i>删除
        </button>
      </td>
      <td colspan="6" class="text-center">
        <div  st-template="app/pages/admin/favorite/widgets/pagination.html"  st-pagination="" st-items-by-page="itemsByPage"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
