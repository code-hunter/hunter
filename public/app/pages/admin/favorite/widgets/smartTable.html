<div class="horizontal-scroll">
  <table class="table" st-table="smartTableData">
    <thead>
    <tr class="sortable header-row">
      <th style="padding-left: 25px;"><input type="checkbox" ng-model="isChecked" ng-click="selectAll($event)"></th>
      <th st-sort="firstName">标题</th>
      <th st-sort="lastName">收藏时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in docs">
      <td><input type="checkbox" ng-model="isChecked"   ng-checked="isSelected(item.id)" ng-click="updateSelection($event,item.id)"></td>
      <td> <a href={{item.url}}>{{item.title}}</a></td>
      <td>{{item.create_time}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
